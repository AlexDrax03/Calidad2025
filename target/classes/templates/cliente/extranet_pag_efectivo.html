<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link th:href="@{/css/efectivo.css}" rel="stylesheet">
</head>
<body>
    <body>
        <div id="container"></div>
    
        <script id="template" type="text/template">
          <div class="flip-card">Pagar</div>
          <div class="contact-wrapper">
            <div class="envelope">
              <div class="back paper"></div>
              <div class="content">
                <div class="form-wrapper">
                  <form>
                    <div class="top-wrapper">
                      <div class="input">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" />
                      </div>
                      <div class="input">
                        <label for="phone">Numero de celular</label>
                        <input type="text" id="phone" name="phone" />
                      </div>
                    </div>
                    <div class="bottom-wrapper">
                      <div class="input">
                        <label for="direction">Direccion</label>
                        <input type="text" id="direction" name="direction" />
                      </div>
                      <div class="submit">                       
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="front paper"></div>
            </div>
          </div>
        </script>
        <script src="https://cdn.jsdelivr.net/npm/ractive@0.9" crossorigin="anonymous"></script>
        
        <script th:src="@{/js/efectivoPago.js}"></script>
</body>
</html>
