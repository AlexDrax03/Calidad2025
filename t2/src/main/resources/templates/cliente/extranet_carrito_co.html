<!DOCTYPE html>
<html lang="es">
<head th:replace="layouts/plantilla_extranet::cabeza"></head>
<body id="page-top">
    <div id="wrapper"> 
        <ul th:replace="layouts/plantilla_extranet::contenidoizquierdo"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="layouts/plantilla_extranet::contenidoarriba"></nav>
        <!-- CONTENIDO -->
        <div class="container-fluid">

                    <div class="alert alert-warning alert-dismissible fade show" th:if="${mensaje != null}" role="alert">

                        <span th:text="${mensaje}"></span>

                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    </div>

            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">CARRITO</h1>
            </div>
            <form th:action="@{/extranet/carrito/guardar}" th:object="${carrito}" method="post">
                <div class="card-body">
                    <input type="hidden">
                    <div class="row">
                        
                        <div class="col-md-6 mb-3" >
                            <label>Combo: <span style="color: gray">(opcional)</span></label>
                            <select class="form-select" th:field="*{combo.id}">
                                <option th:value="${null}">Selecciona un combo: </option>
                                <option th:each="item: ${listaCombo}" th:value="${item.id}" th:text="${item.nombre}"> </option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3" >
                            <label>CANTIDAD: <span style="color: gray">(opcional)</span></label>
                            <input type="number" class="form-control" placeholder="Ingrese la cantidad" pattern="^[0-9]{1,3}"/>
                        </div>

                        
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="fa-solid fa-floppy-disk"></i>
                                    AÃ‘ADIR CARRITO
                            </button>
                        </div>
                    </div>
                </div>
            </form>

    
    <div th:replace="layouts/plantilla_extranet::pie"></div>
</body>
</html>
